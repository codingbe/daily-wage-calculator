<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>일급합산기</title>
    <script src="index.js" defer></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="wageForm">
      <h1>일급 기록</h1>
      <input
        type="date"
        data-placeholder="연도. 월. 일."
        class="wageForm_datetime"
      />
      <input type="number" class="today_wage" />
      <button type="submit">등록</button>
    </form>

    <div id="wageDashboard">
      <h1 class="wage_sum">일급 합산: 10000원</h1>
      <h1 class="wage_remain">남은 금액: 5000원</h1>
    </div>

    <div id="wageRecordList">
      <div class="wageRecordList_container">
        <h1>일급 기록 현황</h1>
        <button>초기화</button>
      </div>
      <ul></ul>
    </div>
  </body>
</html>
